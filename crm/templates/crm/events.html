{% extends 'base.html' %}

{% block title%}
{{title}}
{% endblock title%}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<h3>Мероприятии</h3>
<div class="mt-5 mb-3 p-3 button-container bg-white border shadow-sm">
    <div class="row row-cols-1 row-cols-md-5 g-4">
      {% for event in events %}
        <div class="col">
            <div class="card h-100">
                <img src="{{event.get_image}}" class="card-img-top" style="width:50;object-fit: cover">
                <div class="card-body">
                    <h5 class="card-title">{{event.title}}</h5>
                    <p class="card-text">{{ event.event_description|truncatechars:50 }}</p>
                </div>
                <div class="card-footer">
                    <span class="badge text-bg-success">Локация: {{event.event_locate}}</span><br>
                    <small class="text-body-secondary"> Начало: {{event.event_start_date}}</small>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>

{% endblock main %}
