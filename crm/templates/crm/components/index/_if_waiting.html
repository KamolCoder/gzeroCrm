{% load static %}
<div class="d-flex justify-content-between p-2 mb-1 bg-secondary">
    <div class="text-start"><p>{{ o.status }}</p>
        <p class="card-text">{{ o.filial }}</p>
    </div>
    <div class="text-end">
        <div class="d-flex justify-content-end">
            <form method="POST" action="{% url 'change_status' o.pk 'Cancel' %}">
                {% csrf_token %}
                <button type="submit"
                        style="height: 20px;width:50px;font-size: 10px"
                        class="btn btn-secondary p-0">Отменить
                </button>
            </form>
            <form method="POST" action="{% url 'change_status' o.pk 'Activate' %}">
                {% csrf_token %}
                <button type="submit"
                        style="height: 20px;width:50px;font-size: 10px"
                        class="btn btn-light p-0">Начать
                </button>
            </form>
        </div>
        <p class="card-text mt-1 mb-0">{{o.order_start.time}} - {{o.order_end.time}}</p>
        <a href="{{o.client.get_absolute_url}}"><p class="card-text ">{{o.client}}</p></a>
    </div>
</div>
