{% load static %}
<button type="button" class="btn btn-primary" style="width:5rem;" id="liveToastBtn">Toast</button>

<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small class="text-body-secondary">прямо сейчас</small>
                <button type="button" class="btn-close" data-bs-dismiss="liveToast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
                Видно? Именно так.
            </div>
        </div>
    </div>
</div>


<script>

const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
const audio = new Audio("{% static 'sounds/alertsound.wav' %}");

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
<!--    audio.play();-->
  })
}


</script>
