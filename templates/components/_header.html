{% load static %}
<div class="row header shadow-sm">
    <div class="col-sm-2 text-center" style="width: 10%;padding: 0;">
        <div class="mr-3 pt-2 pb-2 mb-0" style="background-color: #0D47A1;">
            <h3 class="logo">
                <a href="{% url 'index' %}" class="text-white fs-4 text-decoration-none">
                    <i class="bi bi-rocket-takeoff m-0 p-0"></i>
                </a>
            </h3>
        </div>
    </div>
    <div class="col-sm-10 text-center pt-2" style="width: 90%;">
        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            {% include 'crm/components/notifications.html' %}
            <span class="text-primary" style="font-size:20px;display: flex; align-items: center"><strong>{{ user.groups.all.0.name }}</strong></span>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    {% if user.is_superuser %}
                    <img src="{% static 'admin_icon.jpg' %}" alt="" class='rounded-circle' style="width:40px">
                    {% else %}
                    <img src="{% static 'user.png' %}" alt="" class='rounded-circle' style="width:40px">
                    {% endif %}
                    <div class="d-inline text-primary small text-center">
                        <strong>{{user.get_full_name}}</strong>
                    </div>

                </a>
                <ul class="dropdown-menu">
                    <!--                    <li class="text-primary small text-center"><strong>{{ user.groups.all.0.name }}</strong></li>-->
                    <li><a href="/admins_profile/" class="dropdown-item">Подробнее</a></li>
                    <li><a class="dropdown-item" href="#">Другое действие</a></li>
                    <li class="dropdown-item m-0 p-0">
                        <form action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn">
                                <div class="text-danger">Выйти</div>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
